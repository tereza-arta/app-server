name: Backend workflow

on:
  push:
    branches: ["main"]

env:
  REPO_NAME: ${{ github.event.repository.name }}

jobs:
  Image-build-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Build and tag of docker image
        run: |
          docker build -t ${{ secrets.DOCKER_UNAME }}/app-server:${GITHUB_SHA::7} .

      - name: Test newly created build image
        run: docker run --rm -d --name back-cnt --network host ${{ secrets.DOCKER_UNAME }}/app-server:${GITHUB_SHA::7}

      - name: Push image to DockerHub
        if  : success()
        run : |
          docker login -u ${{ secrets.DOCKER_UNAME }} -p ${{ secrets.DOCKER_TOKEN }}
          docker push ${{ secrets.DOCKER_UNAME }}/app-server:${GITHUB_SHA::7}

  Change-image-tag-and-deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Execute docker command
        id: test
        run: docker ps -a --filter "name=back-cnt"

      - name: Create docker container(if its does not exist)
        if: ${{ !contains(steps.test.outputs.stdout, 'back-cnt') }}
        run: docker run --rm -d --name back-cnt --network host ${{ secrets.DOCKER_UNAME }}/app-server:${GITHUB_SHA::7}

      - name: Create new docker container(if it already exist)
        if: ${{ contains(steps.test.outputs.stdout, 'back-cnt') }}
        run: |
          docker stop back-cnt
          docker run --rm -d --name back-cnt --network host ${{ secrets.DOCKER_UNAME }}/app-server:${GITHUB_SHA::7}  
        
      
